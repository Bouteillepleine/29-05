name: Build OnePlus 13R

on:
  workflow_dispatch:
    inputs:
      SUFFIX:
        type: string
        description: "Custom kernel suffix (leave empty for random suffix)"
        required: false
        default: ""
      SUSFS_CI:
        type: boolean
        description: "Download SUSFS module from CI build?"
        required: true
        default: true
      VFS:
        type: boolean
        description: "Enable manual VFS hooks?"
        required: true
        default: true
      ZRAM:
        type: boolean
        description: "Enable additional ZRAM algorithms?"
        required: true
        default: false

env:
  ANDROID_VERSION: android14
  KERNEL_VERSION: 6.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Configure Git
        run: |
          git config --global user.name "Numbersf"
          git config --global user.email "263623064@qq.com"

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl bc bison flex libssl-dev python3-pip
          pip3 install --user pyyaml

      - name: Install repo tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize repo and sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/sm8650 -m oneplus_13r.xml
          repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle --force-sync || { echo "repo sync failed"; exit 1; }
          cd kernel_platform
          if [ -f common/BUILD.bazel ]; then
            sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' common/BUILD.bazel
          else
            echo "Warning: common/BUILD.bazel not found"
          fi
          if [ -f msm-kernel/BUILD.bazel ]; then
            sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/\*",$/d' msm-kernel/BUILD.bazel
          else
            echo "Warning: msm-kernel/BUILD.bazel not found"
          fi
          rm -f common/android/abi_gki_protected_exports_* || echo "No protected exports in common!"
          rm -f msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports in msm-kernel!"

      - name: Debug directory structure
        run: |
          cd kernel_workspace
          find . -maxdepth 3

      - name: Verify kernel source structure
        run: |
          cd kernel_workspace/kernel_platform
          if [ ! -d "common/drivers" ]; then
            echo "Error: drivers/ directory not found in kernel_platform/common"
            exit 1
          fi
          if [ ! -f "common/Makefile" ]; then
            echo "Error: common/Makefile not found"
            exit 1
          fi

      - name: Force remove -dirty suffix
        run: |
          cd kernel_workspace/kernel_platform
          for path in common/scripts/setlocalversion msm-kernel/scripts/setlocalversion external/dtc/scripts/setlocalversion; do
            if [ -f "$path" ]; then
              sed -i 's/ -dirty//g' "$path"
              sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"
            fi
          done
          git add -A
          git commit -m "Force remove -dirty suffix from kernel version" || echo "No changes to commit"

      - name: Modify setlocalversion suffix if SUFFIX is set
        if: ${{ github.event.inputs.SUFFIX != '' }}
        run: |
          cd kernel_workspace
          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do
            if [ -f "$path" ]; then
              sed -i '/^res=/a res=$(echo "$res" | sed -E '\''s/-[0-9]+-o-g[0-9a-f]{7,}//'\'')' "$path"
              sed -i "\$s|echo \"\\\$res\"|echo \"\$res-${{ github.event.inputs.SUFFIX }}\"|" "$path"
            fi
          done
          git add -A
          git commit -m "Clean git describe suffix and append custom suffix: ${{ github.event.inputs.SUFFIX }}" || echo "No changes to commit"

      - name: Generate random kernel suffix if SUFFIX is empty
        if: ${{ github.event.inputs.SUFFIX == '' }}
        run: |
          cd kernel_workspace
          RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
          RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
          RANDOM_SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}"
          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do
            if [ -f "$path" ]; then
              sed -i '/^res=/a res=$(echo "$res" | sed -E '\''s/-[0-9]+-o-g[0-9a-fA-F]{7,}//g'\'')' "$path"
              sed -i "\$s|echo \"\\\$res\"|echo \"\$res-$RANDOM_SUFFIX\"|" "$path"
            fi
          done
          git add -A
          git commit -m "Fix: inject random suffix" || echo "No changes to commit"

      - name: Add SukiSU-Ultra
        id: ksu_version
        run: |
          cd kernel_workspace
          git clone https://github.com/KernelSU/KernelSU.git -b main
          cd KernelSU
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10606)
          echo "KSU_VERSION=$KSU_VERSION" >> $GITHUB_ENV
          echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          cd ../kernel_platform
          cp -r ../KernelSU/kernel ./
          if [ -f kernel/Makefile ]; then
            sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=$KSU_VERSION/" kernel/Makefile
          else
            echo "Error: kernel/Makefile not found for KSU version update"
            exit 1
          fi

      - name: Apply SUSFS Patch for SukiSU-Ultra
        run: |
          cd kernel_workspace
          git clone https://github.com/ShirkNeko/susfs4ksu.git -b gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          cd kernel_platform
          echo "Applying SUSFS patches"
          SUSFS_PATCH=../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch
          if [ ! -f "$SUSFS_PATCH" ]; then
            echo "Error: SUSFS patch not found: $SUSFS_PATCH"
            exit 1
          fi
          cp "$SUSFS_PATCH" ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cp ../SukiSU_patch/hooks/new_hooks.patch ./common/
          cd ./common
          if patch -p1 --dry-run < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch; then
            patch -p1 < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch
            echo "SUSFS patch applied successfully"
          else
            echo "Error: SUSFS patch failed to apply"
            exit 1
          fi
          if patch -p1 --dry-run < new_hooks.patch; then
            patch -p1 < new_hooks.patch
            echo "New hooks patch applied successfully"
          else
            echo "Error: New hooks patch failed to apply"
            exit 1
          fi

      - name: Apply Hide Stuff Patch
        run: |
          cd kernel_workspace/kernel_platform/common
          cp ../../SukiSU_patch/69_hide_stuff.patch ./
          echo "Applying hide stuff patch"
          if patch -p1 --dry-run -F 3 < 69_hide_stuff.patch; then
            patch -p1 -F 3 < 69_hide_stuff.patch
            echo "Hide stuff patch applied successfully"
          else
            echo "Error: Hide stuff patch failed to apply"
            exit 1
          fi

      - name: Apply VFS
        if: ${{ github.event.inputs.VFS == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/common
          VFS_PATCH=../../OnePlus_KernelSU_SUSFS/hooks/syscall_hooks.patch
          if [ ! -f "$VFS_PATCH" ]; then
            echo "Error: VFS patch not found: $VFS_PATCH"
            exit 1
          fi
          cp "$VFS_PATCH" ./
          echo "Applying VFS patch"
          if patch -p1 --dry-run < syscall_hooks.patch; then
            patch -p1 < syscall_hooks.patch
            echo "VFS patch applied successfully"
          else
            echo "Error: VFS patch failed to apply"
            exit 1
          fi

      - name: Apply LZ4KD
        if: ${{ github.event.inputs.ZRAM == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/common
          LZ4KD_PATCH=../../OnePlus_KernelSU_SUSFS/other/zram/zram_patch/5.15/lz4kd.patch
          LZ4K_OPLUS_PATCH=../../OnePlus_KernelSU_SUSFS/other/zram/zram_patch/5.15/lz4k_oplus.patch
          if [ ! -f "$LZ4KD_PATCH" ]; then
            echo "Error: LZ4KD patch not found: $LZ4KD_PATCH"
            exit 1
          fi
          if [ ! -f "$LZ4K_OPLUS_PATCH" ]; then
            echo "Error: LZ4K OPlus patch not found: $LZ4K_OPLUS_PATCH"
            exit 1
          fi
          cp "$LZ4KD_PATCH" ./
          echo "Applying LZ4KD patch"
          if patch -p1 --dry-run -F 3 < lz4kd.patch; then
            patch -p1 -F 3 < lz4kd.patch
            echo "LZ4KD patch applied successfully"
          else
            echo "Error: LZ4KD patch failed to apply"
            exit 1
          fi
          cp "$LZ4K_OPLUS_PATCH" ./
          echo "Applying LZ4K OPlus patch"
          if patch -p1 --dry-run -F 3 < lz4k_oplus.patch; then
            patch -p1 -F 3 < lz4k_oplus.patch
            echo "LZ4K OPlus patch applied successfully"
          else
            echo "Error: LZ4K OPlus patch failed to apply"
            exit 1
          fi

      - name: Add Configuration Settings
        run: |
          cd kernel_workspace/kernel_platform
          CONFIG_FILE=./common/arch/arm64/configs/gki_defconfig
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "Error: gki_defconfig not found"
            exit 1
          fi
          # Remove existing configs to avoid duplicates
          for config in CONFIG_KSU CONFIG_KPM CONFIG_TMPFS_XATTR CONFIG_TMPFS_POSIX_ACL \
                        CONFIG_KPROBES CONFIG_KSU_SUSFS_SUS_SU CONFIG_KSU_MANUAL_HOOK \
                        CONFIG_KSU_SUSFS CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT CONFIG_KSU_SUSFS_SUS_PATH \
                        CONFIG_KSU_SUSFS_SUS_MOUNT CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT \
                        CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT CONFIG_KSU_SUSFS_SUS_KSTAT \
                        CONFIG_KSU_SUSFS_SUS_OVERLAYFS CONFIG_KSU_SUSFS_TRY_UMOUNT \
                        CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT CONFIG_KSU_SUSFS_SPOOF_UNAME \
                        CONFIG_KSU_SUSFS_ENABLE_LOG CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS \
                        CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG CONFIG_KSU_SUSFS_OPEN_REDIRECT \
                        CONFIG_ZSMALLOC CONFIG_ZRAM CONFIG_CRYPTO_LZ4HC CONFIG_CRYPTO_LZ4K \
                        CONFIG_CRYPTO_LZ4KD CONFIG_CRYPTO_842 CONFIG_CRYPTO_LZ4K_OPLUS CONFIG_ZRAM_WRITEBACK \
                        CONFIG_MODULE_SIG; do
            sed -i "/$config=/d" "$CONFIG_FILE"
          done
          # Add common configs
          echo "CONFIG_KSU=y" >> "$CONFIG_FILE"
          echo "CONFIG_KPM=y" >> "$CONFIG_FILE"
          echo "CONFIG_TMPFS_XATTR=y" >> "$CONFIG_FILE"
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> "$CONFIG_FILE"
          if [ "${{ github.event.inputs.VFS }}" = "false" ]; then
            echo "CONFIG_KPROBES=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_SU=y" >> "$CONFIG_FILE"
          fi
          if [ "${{ github.event.inputs.VFS }}" = "true" ]; then
            echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_MANUAL_HOOK=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> "$CONFIG_FILE"
          fi
          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
            echo "CONFIG_ZSMALLOC=y" >> "$CONFIG_FILE"
            echo "CONFIG_ZRAM=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_LZ4HC=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_LZ4K=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_LZ4KD=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_842=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_LZ4K_OPLUS=y" >> "$CONFIG_FILE"
            echo "CONFIG_ZRAM_WRITEBACK=y" >> "$CONFIG_FILE"
            echo "CONFIG_MODULE_SIG=n" >> "$CONFIG_FILE"
          fi
          sed -i 's/check_defconfig//' ./common/build.config.gki

      - name: Add BBR Support
        run: |
          cd kernel_workspace/kernel_platform
          CONFIG_FILE=./common/arch/arm64/configs/gki_defconfig
          for config in CONFIG_TCP_CONG_ADVANCED CONFIG_TCP_CONG_BBR CONFIG_DEFAULT_TCP_CONG \
                        CONFIG_TCP_CONG_CDG CONFIG_DEFAULT_BBR CONFIG_DEFAULT_CUBIC CONFIG_DEFAULT_CDG \
                        CONFIG_NET_SCH_DEFAULT CONFIG_DEFAULT_FQ CONFIG_DEFAULT_NET_SCH CONFIG_NET_SCH_SFQ \
                        CONFIG_NET_SCH_FQ_CODEL CONFIG_NET_SCH_TBF CONFIG_TCP_CONG_BIC CONFIG_TCP_CONG_WESTWOOD \
                        CONFIG_TCP_CONG_HTCP CONFIG_IP_NF_TARGET_ECN CONFIG_IP_ECN CONFIG_TCP_ECN CONFIG_IPV6_ECN; do
            sed -i "/$config=/d" "$CONFIG_FILE"
          done
          echo "CONFIG_TCP_CONG_ADVANCED=y" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_CONG_BBR=y" >> "$CONFIG_FILE"
          echo "CONFIG_DEFAULT_TCP_CONG=\"bbr\"" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_CONG_CDG=y" >> "$CONFIG_FILE"
          echo "CONFIG_DEFAULT_BBR=y" >> "$CONFIG_FILE"
          echo "CONFIG_DEFAULT_CUBIC=n" >> "$CONFIG_FILE"
          echo "CONFIG_DEFAULT_CDG=n" >> "$CONFIG_FILE"
          echo "CONFIG_NET_SCH_DEFAULT=y" >> "$CONFIG_FILE"
          echo "CONFIG_DEFAULT_FQ=y" >> "$CONFIG_FILE"
          echo "CONFIG_DEFAULT_NET_SCH=\"fq\"" >> "$CONFIG_FILE"
          echo "CONFIG_NET_SCH_SFQ=y" >> "$CONFIG_FILE"
          echo "CONFIG_NET_SCH_FQ_CODEL=y" >> "$CONFIG_FILE"
          echo "CONFIG_NET_SCH_TBF=y" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_CONG_BIC=n" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_CONG_WESTWOOD=n" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_CONG_HTCP=y" >> "$CONFIG_FILE"
          echo "CONFIG_IP_NF_TARGET_ECN=y" >> "$CONFIG_FILE"
          echo "CONFIG_IP_ECN=y" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_ECN=y" >> "$CONFIG_FILE"
          echo "CONFIG_IPV6_ECN=y" >> "$CONFIG_FILE"

      - name: Add TTL Target Support
        run: |
          cd kernel_workspace/kernel_platform
          CONFIG_FILE=./common/arch/arm64/configs/gki_defconfig
          for config in CONFIG_IP_NF_TARGET_TTL CONFIG_IP6_NF_TARGET_HL CONFIG_IP6_NF_MATCH_HL; do
            sed -i "/$config=/d" "$CONFIG_FILE"
          done
          echo "CONFIG_IP_NF_TARGET_TTL=y" >> "$CONFIG_FILE"
          echo "CONFIG_IP6_NF_TARGET_HL=y" >> "$CONFIG_FILE"
          echo "CONFIG_IP6_NF_MATCH_HL=y" >> "$CONFIG_FILE"

      - name: Disable Debug stuffs
        run: |
          cd kernel_workspace/kernel_platform
          CONFIG_FILE=./common/arch/arm64/configs/gki_defconfig
          for config in CONFIG_DEBUG_KERNEL CONFIG_DYNAMIC_DEBUG CONFIG_DEBUG_INFO; do
            sed -i "/$config=/d" "$CONFIG_FILE"
          done
          echo "CONFIG_DEBUG_KERNEL=n" >> "$CONFIG_FILE"
          echo "CONFIG_DYNAMIC_DEBUG=n" >> "$CONFIG_FILE"
          echo "CONFIG_DEBUG_INFO=n" >> "$CONFIG_FILE"

      - name: Check Bazel Build Script
        run: |
          cd kernel_workspace
          if [ ! -f ./kernel_platform/build_with_bazel.py ]; then
            echo "Error: build_with_bazel.py not found"
            exit 1
          fi

      - name: Build kernel
        run: |
          cd kernel_workspace
          ./kernel_platform/build_with_bazel.py -t pineapple gki

      - name: Make AnyKernel3
        run: |
          git clone https://github.com/Numbersf/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          dir1="kernel_workspace/kernel_platform/out/msm-kernel-pineapple-gki/dist/"
          cp "$dir1"Image ./AnyKernel3/Image
          for file in dtbo.img system_dlkm.erofs.img vendor_dlkm.img vendor_boot.img; do
            if [ -f "$dir1$file" ]; then
              target_name="$file"
              if [ "$file" = "system_dlkm.erofs.img" ]; then
                target_name="system_dlkm.img"
              fi
              cp "$dir1$file" "./AnyKernel3/$target_name"
            fi
          done

      - name: Apply patch_linux and replace Image
        run: |
          cd kernel_workspace/kernel_platform/out/msm-kernel-pineapple-gki/dist
          curl -LO --retry 5 --retry-delay 2 --retry-connrefused https://raw.githubusercontent.com/Numbersf/Action-Build/main/patchs/patch_linux || { echo "Failed to download patch_linux"; exit 1; }
          chmod +x patch_linux
          ./patch_linux || { echo "patch_linux script failed"; exit 1; }
          rm -f Image
          mv oImage Image
          cp Image $GITHUB_WORKSPACE/AnyKernel3/Image

      - name: Check GITHUB_TOKEN
        run: |
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "Error: GITHUB_TOKEN is not set"
            exit 1
          fi

      - name: Download Latest SUSFS Module from CI
        if: ${{ github.event.inputs.SUSFS_CI == 'true' }}
        run: |
          LATEST_RUN_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs?status=success" | \
            jq -r '.workflow_runs[] | select(.head_branch == "v1.5.2+") | .id' | head -n 1)
          if [ -z "$LATEST_RUN_ID" ]; then
            echo "Error: No successful run found for branch v1.5.2+"
            exit 1
          fi
          ARTIFACT_URL=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs/$LATEST_RUN_ID/artifacts" | \
            jq -r '.artifacts[0].archive_download_url')
          curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -o ksu_module_susfs_CI.zip "$ARTIFACT_URL"
          cp ksu_module_susfs_CI.zip ./AnyKernel3/

      - name: Download Latest SUSFS Module from Release
        if: ${{ github.event.inputs.SUSFS_CI == 'false' }}
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/sidex15/ksu_module_susfs/releases/latest | jq -r '.tag_name')
          wget -O ksu_module_susfs_${LATEST_VERSION}_Release.zip https://github.com/sidex15/ksu_module_susfs/releases/latest/download/ksu_module_susfs_${LATEST_VERSION}.zip
          cp ksu_module_susfs_${LATEST_VERSION}_Release.zip ./AnyKernel3/

      - name: Download Latest SukiSU-Ultra APK from CI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          run_id=$(gh api \
            "repos/SukiSU-Ultra/SukiSU-Ultra/actions/workflows/build-manager.yml/runs?branch=main&status=success&per_page=1" \
            --jq '.workflow_runs[0].id')
          if [[ -z "$run_id" ]]; then
            echo "Error: No successful run found."
            exit 1
          fi
          artifact_url=$(gh api \
            "repos/SukiSU-Ultra/SukiSU-Ultra/actions/runs/$run_id/artifacts" \
            --jq '.artifacts[] | select(.name == "manager") | .archive_download_url')
          if [[ -z "$artifact_url" ]]; then
            echo "Error: No manager artifact found."
            exit 1
          fi
          curl -L -H "Authorization: token $GITHUB_TOKEN" -o manager.zip "$artifact_url"
          unzip -j manager.zip "*.apk" -d ./AnyKernel3/

      - name: Set zip suffix
        id: suffix
        run: |
          echo "value=${{ github.event.inputs.VFS == 'true' && '_VFS' || '' }}${{ github.event.inputs.ZRAM == 'true' && '_LZ4KD' || '' }}" >> $GITHUB_OUTPUT

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_SukiSUUltra_${{ steps.ksu_version.outputs.ksuver }}_oneplus_13r_Android14${{ steps.suffix.outputs.value }}
          path: ./AnyKernel3/*
